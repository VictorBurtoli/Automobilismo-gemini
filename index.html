<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Automobilismo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Customização</h1>

  <!-- Seletor de cores e rodas -->
  <div class="painel">
    <label for="select-cor">Cor:</label>
    <select id="select-cor">
      <option value="vermelho">Vermelho</option>
      <option value="azul">Azul</option>
      <option value="preto">Preto</option>
    </select>

    <label for="select-rodas">Rodas:</label>
    <select id="select-rodas">
      <option value="esportivo">Esportivo</option>
      <option value="classico">Clássico</option>
    </select>
  </div>

  <!-- Imagem do carro -->
  <div class="painel">
    <img id="imagem-carro" src="img/carro-vermelho-esportivo-frente.png" alt="Carro personalizado">
  </div>

  <!-- Botões para mudar ângulos -->
  <div class="painel">
    <button id="btn-sequencia1">⟲ Sequência 1</button>
    <button id="btn-sequencia2">⟳ Sequência 2</button>
  </div>

  <!-- Dinamômetro -->
  <h2>Dinamômetro</h2>
  <div class="painel">
    <p>RPM: <span id="rpm">0</span></p>
    <p>Torque (Nm): <span id="torque">0</span></p>
    <p>Potência (HP): <span id="hp">0</span></p>
    <button id="btn-iniciar">Iniciar Teste</button>
  </div>

  <!-- Scripts -->
  <script src="customizacao-e-rotacao.js"></script>
  <script src="dinamometro.js"></script>
</body>
</html>
